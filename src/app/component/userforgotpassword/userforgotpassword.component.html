<div class="wrapper">
    <!-- Navbar -->
    <app-header-sidebar></app-header-sidebar>

    <!-- here here here -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2" style="border: 1px solid #ced4da;border-radius: 0.25rem;">
            <div class="col-sm-8">
              <h3 class="m-0 text-dark" style="font-weight: bold;padding: 3px 0px 3px 5px;"> User Forgot Password Request! </h3>
            </div>
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <form>
            <div class="row"> 
            <div class="form-group col-md-2">
                <label>APPROVE/REJECT</label>
                <input class="form-control form-control-sm"  >
            </div> 
              <div class="form-group col-md-2">
                <label>Phone No</label>
                <input id="phoneno" class="form-control form-control-sm"  >
              </div> 
              <div class="form-group col-md-2">
                <label>From Date</label>
                <input id="fromDate" readonly class="form-control form-control-sm" placeholder="Select Date"
                  [ngxDatePicker]="dateInstanceSingle"   >
                <ngx-date-picker #dateInstanceSingle></ngx-date-picker>
              </div>

              <div class="form-group col-md-2">
                <label>To Date</label>
                <input id="toDate" readonly class="form-control form-control-sm" placeholder="Select Date"
                  [ngxDatePicker]="dateInstanceSingle1"   >
                <ngx-date-picker #dateInstanceSingle1></ngx-date-picker>
              </div>


              <div class="form-group col-md-2 col-sm-4 col-xs-4">
                <label></label>
                <button id="search" type="button" class="btn btn-block btn-primary btn-sm" style="margin-top: 4%;" (click)="search()">Search</button>
              </div> 
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title" style="font-weight: bold;"> Admin List </h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <table width='100%' id="dtRequest"   class="table table-bordered table-hover">
                      <thead>
                      <tr>
                        <th style="font-family: unicode;">Name</th>
                        <th style="font-family: unicode;">Phone No</th>  
                        <th style="font-family: unicode;">Request Status</th> 
                        <th style="font-family: unicode;">Approve/Reject</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let pdl of pendingList">
                        <td style="font-family: unicode;">{{pdl.name}}</td>
                        <td style="font-family: unicode;">{{pdl.phone_no}}</td> 
                        <td  style="font-family: unicode;">{{ (pdl.requestStatus == 1) ? 'APPROVE':'PENDING'}}</td> 
                        <td style="font-family: unicode;"><a [routerLink] = "['/admin-detail', pdl.phone_no]"><i class="fas fa-edit" style="color:#4b88eb"></i></a>
                        </td>
                      </tr>                        
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
              </div>

            </div>
          </form>
          <!-- /.row -->

          <!-- /.row -->
        </div><!--/. container-fluid -->
      </section>
      <!-- /.content -->
    </div>

    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>

    <app-footer></app-footer>

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
      <p style="font-size: 16px; color: white">Loading...</p>
    </ngx-spinner>

</div>
<div id="deleteData" class="modal fade">
  <div class="modal-dialog">
      <div class="modal-content">

          <div class="modal-body">
              <form>

                  <div class="row" style="margin-top: 5%;margin-bottom: 3%;margin-left: 9%;">
                      <div class="form-group col-md-12">
                          <h5> This Account is used by another device. 
                              Please Sign Out. Login Again. </h5>
                      </div>
                  </div> 
              </form>
          </div>

      </div>
  </div>
</div>
