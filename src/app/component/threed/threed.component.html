<div class="wrapper">
  <app-header-sidebar></app-header-sidebar>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2" style="border: 1px solid #ced4da;border-radius: 0.25rem;">
          <div class="col-sm-8">
            <h3 class="m-0 text-dark" style="font-weight: bold;padding: 3px 0px 3px 5px;"> 3D Result </h3>
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <form>
          <div class="row">

            <div class="form-group col-md-2">
              <label>Number</label>
              <input pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==3) return false;"
                class="form-control form-control-sm" [(ngModel)]="number" [ngModelOptions]="{standalone: true}"
                (keypress)="numericOnly($event)">
            </div>

            <div class="form-group col-md-2">
              <label>Date</label>
              <input id="singleDate" readonly class="form-control form-control-sm" placeholder="Select Date"
                [ngxDatePicker]="dateInstanceSingle" [value]="singleDate" [(ngModel)] = "date" [ngModelOptions]="{standalone: true}" (valueChange)="onChangeSingle()">
              <ngx-date-picker #dateInstanceSingle></ngx-date-picker>
            </div>

            <div class="col-md-4"></div>

            <div class="form-group col-md-2 col-sm-4 col-xs-4">
              <label></label>
              <button id="search" type="button" class="btn btn-block btn-primary btn-sm" style="margin-top: 4%;"
                (click)="search()">Search</button>
            </div>

            <div class="form-group col-md-2 col-sm-4 col-xs-4">
              <label></label>
              <button type="button" class="btn btn-block btn-success btn-sm" style="margin-top: 4%;" [routerLink]="['/threed-detail']">
                Add 3D Result
              </button>
            </div>

            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title" style="font-weight: bold;"> 3D Result List </h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table width='100%' id="{{'tblThreeD' + idIndex}}" datatable [dtTrigger]="dtTrigger"
                    [dtOptions]="dtOptions" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th style="font-family: unicode;">Number</th>
                        <th style="font-family: unicode;">Date</th>
                        <th style="font-family: unicode;">Created Date</th>
                        <th style="font-family: unicode;">Created By</th>
                        <th style="font-family: unicode;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let threed of threedList">
                        <td style="font-family: unicode;">{{threed.number}}</td>
                        <td style="font-family: unicode;">{{threed.for_date_time_Str}}</td>
                        <td style="font-family: unicode;">{{threed.for_date_time_Str}}</td>
                        <td style="font-family: unicode;">{{threed.created_by}}</td>
                        <td style="font-family: unicode;"><a [routerLink]="['/threed-detail', threed.id]"><i class="fas fa-edit"
                              style="color:#4b88eb"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
            </div>

          </div>
        </form>
        <!-- /.row -->

        <!-- /.row -->
      </div>
      <!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

  <app-footer></app-footer>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p style="font-size: 16px; color: white">Loading...</p>
  </ngx-spinner>
</div>


<div id="deleteData" class="modal fade">
  <div class="modal-dialog">
      <div class="modal-content">

          <div class="modal-body">
              <form>

                  <div class="row" style="margin-top: 5%;margin-bottom: 3%;margin-left: 9%;">
                      <div class="form-group col-md-12">
                          <h5> This Account is used by another device. 
                              Please Sign Out. Login Again. </h5>
                      </div>
                  </div>

                  <div class="row" style="margin-left: 40%;margin-bottom: 3%;">
                      <div class="col-md-5 col-sm-6" id="deleteBtn">
                          <button type="button" class="btn btn-block btn-success" (click)="OkLogout()"> Ok </button>
                      </div>
                  </div>
              </form>
          </div>

      </div>
  </div>
</div>
